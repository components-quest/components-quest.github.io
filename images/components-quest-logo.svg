    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 790 130">
        <style>
            #cq {
                font-family: Arial;
                --textcolor: orange;
                --outlinecolor: darkgreen;
                --outlinewidth: 3px;
            }

            .title {
                fill: var(--textcolor);
                stroke: var(--outlinecolor);
                font-size: 90px;
                stroke-width: var(--outlinewidth);
            }

            .subtitle {
                fill: var(--outlinecolor);
                stroke: var(--outlinecolor);
                stroke-width: 0.5;
                font-size: 15px;
                opacity: 1;
            }

            .techs {
                fill: black;
                stroke: var(--outlinecolor);
                stroke-width: .2;
                font-size: 11px;
            }

            .q {
                stroke: var(--textcolor);
            }
        </style>
        <g id="cq">
            <rect width="100%" height="100%" fill="beige"></rect>
            <g>
                <text class="title" x="1" y="77">Components</text>
                <text class="title" x="614" y="77" font-size="90">uest</text>
                <text class="subtitle" x="210" y="93">WHATWG Standard Web Components</text>
                <animateTransform attributeType="xml" attributeName="transform" type="translate" from="-500 0" to="0 0"
                    dur=".1s" additive="sum" repeatCount="once" />
            </g>
            <g transform="translate(515) scale(1.0)">
                <g stroke-linecap="round">
                    <line x1="80" y1="80" x2="120" y2="120" class="q" stroke-width="15" />
                    <line x1="85" y1="85" x2="120" y2="120" style="stroke:var(--outlinecolor)" stroke-width="2" />
                    <line x1="115" y1="130" x2="130" y2="115" stroke="beige" stroke-width="1" />
                </g>
                <circle cx="50" cy="50" r="35" style="fill:var(--glasscolor,transparent)" stroke="#555" />
                <circle cx="49" cy="51" r="35" fill="none" stroke="grey" stroke-width="4" />
                <circle cx="50" cy="50" r="40" fill="none" class="q" stroke-width="13" />
                <circle cx="50" cy="50" r="47" fill="none"
                    style="stroke:var(--outlinecolor);stroke-width:var(--outlinewidth)" />
                <g stroke-linejoin="round" stroke-linecap="round" fill="none">
                    <path d='M40 50h20m-25 10l-10-10l10-10m30 20l10-10l-10-10' stroke-width='4'
                        style="stroke:var(--outlinecolor)" />
                    <path d='M40 50h20m-25 10l-10-10l10-10m30 20l10-10l-10-10' stroke-width='2'
                        style="stroke:var(--textcolor)" />
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="360 50 50"
                        to="0 50 50" dur="20s" additive="sum" repeatCount="indefinite" />
                </g>
                <path id="glass" d="M8 50 a1 1 0 0 0 85 0z" fill="none" />
                <g class="techs">
                    <text>
                        <textPath href="#glass">shadow DOM</textPath>
                    </text>
                    <text transform="rotate(240 50 50)">
                        <textPath href="#glass">Custom Elements</textPath>
                    </text>
                    <text transform="rotate(100 50 50)">
                        <textPath href="#glass">Templates</textPath>
                    </text>
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="-360 50 50"
                        to="0 50 50" dur="120s" additive="sum" repeatCount="indefinite" />
                </g>
            </g>
        </g>
    </svg>